    <script>                 
        // 날짜 구분해주는 함수           
         function calc_day(){            
                   var _31 = new Array(1, 3, 5, 7, 8, 10, 12);                     
                   console.log(month) 
                   console.log(day) 
                   var data = '/board/boardlist/?date="+2021+"-"+month+"-"+day+"'
                   var write_onclick = "onClick=" + "\"location.href='/boardlist/?date=2021-"+ month +"-"+day +"\'\""

                   //alert(write_onclick );

                   // console.log(data)
                   //document.write(data)
                   if(((_31.indexOf(month) != -1)&& (day == 31)) || ((_31.indexOf(month) == -1) && (day == 30))){                        
                        if (month_flag == false){                                
                                document.write('<li class="day other-month" ' + write_onclick +' ><div class="date" ' + write_onclick +' >'+ day + '</div></li>');                                
                                month++
                                day = 1
                                month_flag = !month_flag;                                
                            }                            
                        else{                        
                            document.write('<li class="day" ' + write_onclick +' ><div class="date" ' + write_onclick +' >' + day + '</div></li>');                                
                                month++
                                day = 1
                                month_flag = !month_flag;                                
                        }
                    }                   
                     else{                        
                         if (month_flag == false){                           
                                 document.write('<li class="day other-month"  ' + write_onclick +' ><div class="date" ' + write_onclick +' >'+ day+ '</div></li>');
                                 //document.write('<div onclick =' + click_action()+'>aaaa</div>')
                                 day += 1;                                 
                         }
                         else{                                                        
                             document.write('<li class="day"  ' + write_onclick +' ><div class="date" ' + write_onclick +' >' + day + '</div></li>');
                             day += 1;                                        
                         }                                              
                    }
            }

            
            function click_action(){
                
                window.onlocation.href = data
            }
    </script>
